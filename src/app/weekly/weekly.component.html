<div class="main-content">
  <div class="container-fluid">
<div class="row">
  <div class="col-md-6">
    <div class="input-group">
      <div class="form-outline">
        <input type="search" id="form1" class="form-control" [(ngModel)]="searchText" (keyup)="isOpen = !isOpen"
          cdkOverlayOrigin #trigger="cdkOverlayOrigin" placeholder="User Name" style="width: 20rem;height:38px;color: white;" />
      </div>
      <button type="button" class="btn btn-primary" (click)="isShow()">
        <i class="fa fa-search"></i>
      </button>
    </div>

  <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen"
    (overlayOutsideClick)="isOpen = false">
    <div class="card-deck bg-transparent d-flex align-items-center" style="max-width: 20rem;" id="filterResultSearch">
      <div class="card-body text-info">
        <div class="card-deck bg-light p-2 shadow shadow-info shadow-intensity-lg rounded-3" style="margin-bottom: 5px;width: 20rem;margin-left: 10px;" *ngFor="let staff of optimizedSearchFiltering | appFilter: searchText;let i=index;" id="listText" (click)="getUsername(staff);">
          <img [src]="staff.userImage" width="50px" height="50px"/>
          <span style="padding-left:5px;"></span><label style="font-style: bold;font-size: 13px;" id="staffName">{{staff.username}}</label><span style="padding-left:5px;">(</span><label id="staffDepartment" style="font-size: 8px;">{{staff.departmentname}}</label>)
        </div>   
      </div>
    </div>
  </ng-template>

  </div>
  <div class="col-md-6"></div>
</div>

<div class="row">
<div class="container-fluid">
  <div class="row flex-nowrap">
      <div class="col-md-2">
        <div class="card card-block parent" style="margin: left 10px;">&nbsp;&nbsp;&nbsp;Member
          <div id="picture">
                      <img
                      *ngIf="!isSetDefaultImage"
                      [src]="profile"
                      class="img-fluid"
                      id="wizardPicturePreview"
                      title=""
                    />
                    <img
                      *ngIf="isSetDefaultImage"
                      [src]="assets/img/avater.jpg"
                      class="img-fluid"
                      id="wizardPicturePreview"
                      title=""
                    />
                      
                      </div>
                    <div class="display_center">
                     <div>
                      {{username}}<br>
                      <label>(</label>
                      {{teamname}}
                      <label>)</label>
                    </div>
                    </div><hr>
                      <div><div class="inner"><a href="#">Daily</a>&nbsp;&nbsp;<a href="#">Weekly</a></div>
                      </div>
        </div>
      </div>
      <div class="col-md-10">
        <div class="card rounded-3">
          <div style="margin-top:-55px;">
              <div style="margin-left:10px;margin-left:10px;margin-right:10px;margin-bottom: 10px;">
        <full-calendar
                  #calendar
                  [options]="calendarOptions"
                  [deepChangeDetection]="true"
                ></full-calendar>
                </div>
                </div>
              </div>
      </div>
</div>
  <div *ngIf="isDisplay"><label style="color: yellow">Searched Member :</label><hr style="background-color:yellow;margin-top: -50px;"></div>
  <div class="row flex-nowrap" *ngIf="isDisplay">
    <div class="col-2">
      <div class="card card-block parent" style="margin: left 10px;">&nbsp;&nbsp;&nbsp;Member
        <div id="picture">
          <img
          *ngIf="!isSetSearchDefaultImage"
          [src]="searchProfile"
          class="img-fluid"
          id="wizardPicturePreview"
          title=""
        />
        <img
          *ngIf="isSetSearchDefaultImage"
          src="assets/img/avater.jpg"
          class="img-fluid"
          id="wizardPicturePreview"
          title=""
        />
                    
  </div>
  <div class="display_center">
    <div>
      {{searchUsername}}<br>
      <label>(</label>
      {{searchTeamname}}
      <label>)</label>
    </div>
  </div>
<hr>
    <div><div class="inner"><a href="#">Daily</a>&nbsp;&nbsp;<a href="#">Weekly</a></div></div>
      </div>
    </div>

      <div class="card rounded-4">
        <div style="margin-top:-50px;">
        <div style="margin-left:10px;margin-right:10px;margin-bottom: 10px;">
      <full-calendar
      #searchCalendar
      [options]="searchCalendarOptions"
      [deepChangeDetection]="true"
    ></full-calendar>
    </div>
    </div>
    </div>
