<div class="logo">
  <a [routerLink]="['/home']" class="simple-text">
    <div class="logo-img">
      <img src="/assets/img/DAT.png" />
    </div>
    Radiance
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{ menuItem.icon }}</i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>

    <!-- <li class="nav-item">
      <a class="nav-link"
        ><i class="fa fa-user"></i>
        <p>settings</p>
      </a>
    </li> -->
    <li class="dropdown nav-item" routerLinkActive="active">
      <a class="nav-link" data-toggle="dropdown">
        <i class="fa fa-gear"></i>
        <p>Settings</p>
      </a>
      <ul class="dropdown-menu" style="background: transparent">
        <li routerLinkActive="active">
          <a [routerLink]="['/user-profile']"
            ><i class="fa fa-user"></i>User Profile</a
          >
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/changePassword']"
            ><i class="fa fa-lock"></i>Change Password</a
          >
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/login']" (click)="clear()"
            ><i class="fa fa-power-off"></i>Logout</a
          >
        </li>
      </ul>
    </li>
  </ul>
</div>
