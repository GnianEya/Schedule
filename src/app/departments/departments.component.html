<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9 mx-auto">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Department Data</h4>
            <p class="card-category">Here is a subtitle for this departments</p>
          </div>

          <div class="card-body">
            <div class="table-responsive table-striped">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                  <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef class="text-primary">
                      ID
                    </th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.departmentId }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="Departments">
                    <th mat-header-cell *matHeaderCellDef class="text-primary">
                      Departments
                    </th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.departmentName }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="Teams">
                    <th mat-header-cell *matHeaderCellDef class="text-primary">
                      Teams
                    </th>
                    <td mat-cell *matCellDef="let element">
                      <div *ngFor="let teams of team">
                        <div
                          *ngIf="element.departmentId === teams.departmentId"
                        >
                          <td>{{ teams.teamName }}</td>
                        </div>
                      </div>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                  ></tr>
                </table>

                <mat-paginator
                  #paginator
                  [pageSizeOptions]="[5, 8, 10]"
                  showFirstLastButtons
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
